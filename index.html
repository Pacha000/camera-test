<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>QR Scanner</h1>
  <div id="reader" style="width: 300px;"></div>
  <button id="switch-camera">ğŸ”„ à¸ªà¸¥à¸±à¸šà¸à¸¥à¹‰à¸­à¸‡</button>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    let cameraIndex = 0;
    let cameraList = [];

    const startScanner = (cameraId) => {
      qrScanner.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          alert(`Scanned QR Code: ${qrCodeMessage}`);
          qrScanner.stop();
        },
        errorMessage => {
          // à¹„à¸¡à¹ˆà¹à¸ªà¸”à¸‡ error
        }
      );
    };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameraList = devices;
        startScanner(devices[cameraIndex].id);
      }
    }).catch(err => {
      console.error("Camera error:", err);
      alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¸à¸¥à¹‰à¸­à¸‡à¹„à¸”à¹‰");
    });

    document.getElementById("switch-camera").addEventListener("click", async () => {
      if (cameraList.length <= 1) return;

      await qrScanner.stop();
      cameraIndex = (cameraIndex + 1) % cameraList.length;
      startScanner(cameraList[cameraIndex].id);
    });
  </script>
</body>
</html>
