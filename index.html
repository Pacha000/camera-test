<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #ccc;
    }
    #buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #125a9c;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üì∑ QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="buttons">
    <button id="startButton">‚ñ∂ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô</button>
    <button id="switchButton">üîÑ ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button id="stopButton">‚èπ ‡∏´‡∏¢‡∏∏‡∏î</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let allCameras = [];
    let currentCameraIndex = 0;
    let isScanning = false;

    async function startScanner() {
      if (isScanning) return;

      if (allCameras.length === 0) {
        try {
          allCameras = await Html5Qrcode.getCameras();
        } catch (e) {
          alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á: " + e);
          return;
        }
      }

      if (allCameras.length === 0) {
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á");
        return;
      }

      currentCameraId = allCameras[currentCameraIndex].id;

      html5QrCode.start(
        currentCameraId,
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          alert("‚úÖ ‡∏™‡πÅ‡∏Å‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + decodedText);
          stopScanner();
        },
        (errorMessage) => {
          // ignore scanning errors
        }
      ).then(() => {
        isScanning = true;
      }).catch(err => {
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á: " + err);
      });
    }

    function switchCamera() {
      if (allCameras.length <= 1) return;
      currentCameraIndex = (currentCameraIndex + 1) % allCameras.length;
      if (isScanning) {
        html5QrCode.stop().then(() => {
          isScanning = false;
          startScanner();
        });
      }
    }

    function stopScanner() {
      if (isScanning) {
        html5QrCode.stop().then(() => {
          isScanning = false;
        });
      }
    }

    document.getElementById("startButton").onclick = startScanner;
    document.getElementById("switchButton").onclick = switchCamera;
    document.getElementById("stopButton").onclick = stopScanner;
  </script>

</body>
</html>
